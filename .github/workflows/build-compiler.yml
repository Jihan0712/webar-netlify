name: Build MindAR compiler

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system deps for node-canvas
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev librsvg2-dev

      - name: Install dependencies (in mind-ar-js)
        working-directory: ./mind-ar-js
        run: npm ci

      - name: Build mind-ar-js
        working-directory: ./mind-ar-js
        run: npm run build

      - name: Copy compiler artifact to root dist
        run: |
          mkdir -p dist
          cp mind-ar-js/dist/mindar-image-compiler.prod.js dist/ || (echo "compiler not found" && exit 1)

      - name: Upload artifact for debugging
        uses: actions/upload-artifact@v4
        with:
          name: mindar-compiler-dist
          path: dist/mindar-image-compiler.prod.js

      - name: Commit dist back to repo (optional)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/mindar-image-compiler.prod.js || echo "nothing to add"
          git commit -m "ci: add built mindar-image-compiler.prod.js" || echo "no changes to commit"
          git push origin HEAD:${{ github.ref_name }} || echo "push failed"
